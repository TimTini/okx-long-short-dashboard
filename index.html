<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>OKX Ratio Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vanilla-DataTables -->
    <link href="https://cdn.jsdelivr.net/npm/vanilla-datatables@1.8.6/dist/vanilla-dataTables.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        table.dataTable-table {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">ðŸ“Š OKX Long/Short Ratio (Live)</h2>

        <table id="ratioTable" class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Instrument</th>
                    <th>Timestamp</th>
                    <th>Ratio</th>
                    <th>Long %</th>
                    <th>Short %</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dá»¯ liá»‡u sáº½ Ä‘Æ°á»£c thÃªm táº¡i Ä‘Ã¢y -->
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@1.8.6/dist/vanilla-dataTables.min.js"></script>
    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbzFgl0O6kNSzEqdVzfWyzcK1ZQFZRtgmNm43GXbQpuFa6k1i4WMNLOW66x6mlgKGLx8/exec';

        async function loadData() {
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();

                const tbody = document.getElementById("tableBody");
                tbody.innerHTML = "";

                for (const item of data) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
            <td>${item.instId || ''}</td>
            <td>${item.timestamp || ''}</td>
            <td>${item.ratio ?? ''}</td>
            <td>${item.long_percent ?? ''}</td>
            <td>${item.short_percent ?? ''}</td>
          `;
                    tbody.appendChild(tr);
                }

                // Khá»Ÿi táº¡o báº£ng vá»›i DataTables
                new DataTable("#ratioTable", {
                    searchable: true,
                    sortable: true,
                    perPage: 10
                });

            } catch (err) {
                console.error("Lá»—i khi táº£i dá»¯ liá»‡u:", err);
                alert("KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u tá»« API");
            }
        }

        loadData();
    </script>
</body>

</html>
